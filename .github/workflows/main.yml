name: CI

on: [push]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Environment
        run: |
          echo "Docker username $DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Make buildx default builder
        run: |
          docker buildx install
      - name: Build
        uses: open-abap/openfaas-action/build@v0.1.1
        with:
          path: "stack.yml"
          buildArg: --platform=linux/amd64,linux/arm/v7
          tag: "sha"
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Publish image
        uses: LucasRoesler/openfaas-action/push@v0.1.0
        with:
          path: "stack.yml"
          tag: "sha"
      - uses: LucasRoesler/openfaas-action/login@v0.1.0
        name: Login to OpenFaaS
        with:
          gateway: ${{ secrets.OPENFAAS_GATEWAY }}
          username: ${{ secrets.OPENFAAS_USERNAME }}
          password: ${{ secrets.OPENFAAS_PASSWORD }}
      - uses: LucasRoesler/openfaas-action/cli@v0.1.0
        if: success() && github.ref == 'refs/heads/master'
        name: deploy
        with:
          args: deploy -g ${{ secrets.OPENFAAS_GATEWAY }} --tag sha
